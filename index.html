<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Petits Plats</title>    
</head>
<body>
    <header>
        <div class="banner container-fluid h-100">
            <img src="/assets/images/logo.svg" alt="logo les petits plats" class="logo col-2 fixed-top">
            <div class="container-fluid h-100 d-flex flex-column justify-content-center">            
                <h2 class="searchTitle mx-auto">cherchez parmi plus de 1500 recettes<br>
                    du quotidien, simples et délicieuses</h2>                
                <form action="" class="d-flex mx-auto justify-content-center">
                    <input type="text" id="searchBar" name="searchBar" class="d-flex searchBar p-2" placeholder="Rechercher une recette, un ingrédient, ...">
                    <button type="submit" class="searchBtn btn btn-dark">
                        <div class="mglass">
                            <div class="round"></div>
                            <div class="line"></div>
                        </div>
                    </button>
                </form>  
            </div>    
        </div>
                
    </header>
    <div class="main">
        <div class="selectContainer d-flex justify-content-start align-items-center">            
            <div class="dropdown mt-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sélectionner un fruit
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownMenu">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="" onkeyup="">
                    </div>
                    <a class="dropdown-item" href="#" data-value="cerise">Cerise</a>
                    <a class="dropdown-item" href="#" data-value="banane">Banane</a>
                    <a class="dropdown-item" href="#" data-value="pomme">Pomme</a>
                    <a class="dropdown-item" href="#" data-value="raisin">Raisin</a>
                    <a class="dropdown-item" href="#" data-value="melon">Melon</a>
                    <!-- Ajoutez d'autres options ici -->
                </div>
            </div>
            <div class="selectIngredients col-2" aria-label="selectIngredients">
                <input type="text" id="searchIngredients" placeholder="Ingredients" onkeyup="dropdown()">
                <ul id="optionsList">
                    <li></li>
                </ul>
            </div>
            <select name="selectAppliance" id="selectAppliance" class="appliance col-2" aria-label="selectIngredients">
                <option>Appareils</option>
            </select>
            <select name="selectUtensils" id="selectUtensils" class="utensils col-2" aria-label="selectIngredients">
                <option>Ustensiles</option>
            </select>
            <h3 class="recipesCounter"></h3>
        </div>
        <div class="labelSearch"></div>
        <div class="cardsGrid">
            <div class="recipeCard">
                <img src="" class="recipeImg card-img-top" alt="">
                <div class="recipeCardBody card-body">
                  <h5 class="recipeTitle card-title">Recette</h5>
                  <p class="recipe card-text"></p>
                  <ul class="ingredientsList">
                    <li class="recipeIngredient"></li>
                    <li class="recipeIngredient"></li>
                    <li class="recipeIngredient"></li> 
                  </ul>
                </div>                
              </div>
        </div>
    </div>
    <!-- Chargement des scripts -->
    <script src="scripts/recipes.js"></script>
    <script src="scripts/dropdown.js"></script>
</body>
</html>
